  mongo:
    container_name: ${PROJET_NAME}_mongo_dev
    image: mongo
    environment:
      - VIRTUAL_HOST=mongo.${PROJET_NAME}db.local
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  
  mongoclient:
    image: mongoclient/mongoclient:latest
    container_name: mongoclient
    hostname: mongoclient
    environment:
      - VIRTUAL_HOST=db.${PROJET_NAME}.local
    depends_on:
      - mongo
    ports:
      - 3300:3000
