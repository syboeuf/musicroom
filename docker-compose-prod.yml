version: '2'

services:
  api_dev:
    container_name: ${PROJET_NAME}_api_dev
    build: ./server/
    environment:
      - VIRTUAL_HOST=api.local.${PROJET_NAME}.io
    volumes : 
      - ./server/:/usr/src/app:rw
    restart: always
    ports:
      - "80:3000"
    links:
      - mongo
    
